<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="dist/app.css" />

  <title>Idol detection</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Idol detection</a>
  </nav>

  <main class="container">
    <div class="row drop-form-wrapper">
      <form method="post" action="" class="box has-advanced-upload">
        <div class="box__input">
          <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
            />
          </svg>
          <input type="file" name="files" id="file" class="box__file sr-only">
          <label for="file">
            <strong>Choose a file</strong>
            <span class="box__dragndrop"> or drag it here</span>.
          </label>
          <button type="button" class="box__button">Upload</button>
        </div>


        <div class="box__uploading">Uploading…</div>
        <div class="box__success">Done!
          <a href="#" class="box__restart" role="button">Upload more?</a>
        </div>
        <div class="box__error">Error!
          <span></span>.
          <a href="#" class="box__restart" role="button">Try again!</a>
        </div>
        <input type="hidden" name="ajax" value="1">
      </form>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <form id="upload-form">
          <div class="form-group">
            <label for="uploader">Chọn file để upload</label>
            <input type="file" class="form-control-file" id="uploader" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <canvas id="artboard" style="width: 1000px; height: 1000px;" width="1000" height="1000">
        </canvas>
      </div>
    </div>
  </main>

  <script src="dist/app.bundle.js"></script>

</body>

</html>
