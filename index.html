<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="dist/app.css" />

  <title>Idol detection</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Idol detection</a>
  </nav>

  <main class="container">
    <div class="row drop-form-wrapper">
      <form id="upload-form" class="box has-advanced-upload">
        <div class="box__input">

          <div class="box__canvas hidden">
            <canvas id="artboard" style="width: 100%; height: 100%;" width="1000" height="500">
            </canvas>
          </div>
          <div class="box__drop_file">

            <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
              <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
              />
            </svg>
            <input type="file" name="files" id="uploader" class="box__file sr-only">
            <label for="uploader">
              <strong>Choose a file</strong>
              <span class="box__dragndrop"> or drag it here</span>.
            </label>

          </div>
          <button type="submit" class="box__button">
            <span>
              Find Idol
            </span>
            <div class="loadingSpinner"></div>
          </button>
          <button type="button" class="reset__button hidden"> Try Again</button>
        </div>
      </form>
    </div>
  </main>

  <script src="dist/app.bundle.js"></script>

</body>

</html>
